<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    
</head>
<body>
    <div id="appp">
    <form @submit.prevent="" class="container">
        <h1>Client Manager</h1>
        
            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input v-model="firstName" type="text" class="form-control" id="exampleInputPassword1" placeholder="nombre">
                </div>
                <div class="mb-3">
                    <label  class="form-label">LastName:</label>
                    <input v-model="lastName" type="text" class="form-control" id="exampleInputPassword1" placeholder="apellido">
    
                </div>
                <label  class="form-label">Email Address:</label>
                <input v-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@minhub.com">
            </div>
            <div class="gap-3">
            <button @click="addClient" class="btn btn-primary">Add Client</button>
            <button @click="editClient(cliente)" class="btn btn-primary">Edit</button>
            </div>
        
    </form>
    <table class="table responsive-table container">
        <thead>
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody v-for="cliente in clientes">
        <tr >
            <td>{{cliente.firstName}}</td>
            <td>{{cliente.lastName}}</td>
            <td>{{cliente.email}}</td>
            <td><button class="btn btn-danger" @click="deletClient(cliente._links.self.href)">Erase</button></td>
            <td><button @click="mostrarEnInput(cliente)" class="btn btn-primary">Editar</button></td>
        </tr>
        </tbody>
    </table>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</div>
    
    </body>
</html>
